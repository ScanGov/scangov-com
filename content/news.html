---
layout: "layouts/default"
title: "News"
description: "ScanGov updates."
---

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card-group">
        {% for post in collections.posts | reverse %}
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex align-items-stretch">
            <div class="card mx-2 my-2 pt-2">
              <div class="card-body">
                <h2 class="h3 mb-3">
                  <a href="{{ post.url }}" class="stretched-link">{{ post.data.title }}</a>
                </h2>
                <p class="card-text small">{{ post.data.description }}</p>
              </div>
              <div class="card-footer small">{{ post.data.date | dateFormat }}</div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
