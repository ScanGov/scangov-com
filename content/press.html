---
layout: "layouts/default"
title: "Press"
description: "ScanGov in the news."
---

<div class="container">
  <div class="row">
    <div class="card-group">
      {% for item in press %}
        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 d-flex align-items-stretch">
          <div class="card mx-2 my-2 pt-2">
            <div class="card-body">
              <h3 class="h4 mb-3">
                <a href="{{ item.url }}">{{ item.title }}</a>
              </h3>
            </div>
            <div class="card-footer small">{{ item.source }}</div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
