---
layout: "layouts/default"
title: "Website RFP"
description: "Website request for proposals."
ogImage: pages/website-rfp-og.png
ogImageAlt: "File with signature icon"
sitemap: false
---

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-1 col-lg-1 col-xl-1"></div>
        <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
            <div class="mb-4 pb-4 border-bottom">
                <ul class="nav nav-pills mt-2 mb-2 small">
                    <li class="nav-item">
                        <a href="javascript:void(0);" onclick="navigator.clipboard.writeText(location.href);" title="Copy link" class="nav-link btn btn-primary-outline mx-1">
                            <i class="fa-solid fa-link" style="color: white"></i>
                            <small>Copy link</small>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="javascript:void(0);" onclick="
                            navigator.clipboard.write([
                                new ClipboardItem({
                                    'text/html': new Blob([document.getElementById('rfp-content').innerHTML], { type: 'text/html' }),
                                    'text/plain': new Blob([document.getElementById('rfp-content').innerText], { type: 'text/plain' })
                                })
                            ]);" title="Copy text" class="nav-link btn btn-primary-outline mx-1">
                            <i class="fa-solid fa-copy"></i>
                            <small>Copy text</small>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="javascript:void(0);" onclick="location.href = location.href.replace('rfp-builder-done', 'rfp-builder-print')" title="Print" class="nav-link btn btn-primary-outline mx-1">
                            <i class="fa-solid fa-print"></i>
                            <small>Print</small>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="rfp-content">
                {% include "rfp_content.html" %}
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-1 col-lg-1 col-xl-1"></div>
    </div>
</div>
<script>
    document.getElementsByClassName('lead')[0].innerHTML = '<span class="organization">' + params.get('organization') + '</span> website';
</script>
