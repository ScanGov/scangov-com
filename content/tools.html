<div class="container">
  <div class="row">
    <div class="card-group">
      {% for item in tools %}
        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 d-flex align-items-stretch">
          <div class="card mx-2 my-2 pt-2">
            <div class="card-body">
              <i class="fa-solid fa-{{ item.icon }} fa-4x mb-4" aria-label="hidden"></i>
              <h3 class="h4 mb-3">
                <a
                  href="{{ item.url }}"
                  target="_blank"
                  class="stretched-link">{{ item.title }}</a>
              </h3>
              <p>{{ item.description }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
