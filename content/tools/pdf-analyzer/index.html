  transition: inherit;
  height: var(--wa-form-control-height);

  border-style: var(--wa-form-control-border-style);

:host([appearance~='outlined']) .text-field {

}

}

.text-field input,
.text-field textarea {

  */
  height: 100%;

  padding: 0;
  border: none;
  outline: none;
  box-shadow: none;
  margin: 0;
  cursor: inherit;
  -webkit-appearance: none;
  font: inherit;
}

input {
  flex: 1 1 auto;
  min-width: 0;
  height: 100%;
  transition: inherit;
