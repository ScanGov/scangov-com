{% include "header.html" %}
{% include "nav.html" %}
<main>
    <div class="pt-5 pb-4 mb-5 border-bottom">
        <div class="container">
            <div class="row">
                {% include "jumbotron.html" %}
            </div>
        </div>
    </div>
    {% if img_og %}
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2"></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                    <figure class="mb-5">
                        <img
                        src="/assets/img/posts/{{ img_og }}"
                        alt="{{ img_alt }}"
                        class="border img-fluid">
                        {% if img_caption %}
                            <figcaption>
                                <p class="small mt-3 mb-4 pb-3 border-bottom">
                                {% if img_link %}
                                    <a href="{{ img_link }}" class="nav-link text-body-secondary link-body-emphasis link-offset-3">
                                {% endif %}
                                {{ img_caption }}
                                {% if img_link %}
                                    </a>
                                {% endif %}
                                </p>
                            </figcaption>
                        {% endif %}
                    </figure>
                    <div class="post-content">
                        {{ content | safe }}
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2"></div>
            </div>
        </div>
    {% endif %}
    <div class="container">
    </div>
</main>
{% include "footer.html" %}
