---
layout: layouts/default
---
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card-group">
        {% if page.data %}
          {% for item in indicators %}
            <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 d-flex align-items-stretch">
              <div class="card p-4 text-center m-2">
                {% if item.icon %}
                  <a href="{{ page.cta-url }}" class="stretched-link">
                    <i
                      class="{{ item.icon }} fa-3x mt-2"
                      aria-label="hidden"
                      style="color: {{ item.color }}"></i>
                  </a>
                {% endif %}
                <h2 class="h5 mt-3">
                  {{ item.title }}
                </h2>
                {% if item.description %}
                  <p class="card-text mt-1 mb-4">{{ item.description }}</p>
                {% endif %}
              </div>
            </div>
          {% endfor %}
        {% endif %}
      </div>
      {{ content | safe }}
    </div>
  </div>
</div>
{% if page.cta-text %}
  <div class="container pt-3 text-center">
    <div class="row">
      <div class="col-12">
        <p>
          <a href="{{ page.cta-url }}" class="btn btn-primary btn-lg">{{ page.cta-text }}</a>
        </p>
      </div>
    </div>
  </div>
{% endif %}
