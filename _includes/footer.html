<footer>
  <div class="container mt-5 pt-5 border-top">
    <div class="row">
      {% for col in nav_footer %}
        <div class="col-6 col-sm-6 col-md-3 mb-3">
          <ul class="nav flex-column">
            {% for item in col %}
              <li class="small mb-1">
                <a href="{{ item.url }}" class="nav-link p-0 text-body-secondary">{{ item.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="container border-top mt-4 py-4">
    <div class="row">
      <div class="col-12">
        <p class="small m-0 p-0">
          Built with
          <i
            class="fa-solid fa-heart"
            aria-label="Heart"
            aria-hidden="true"></i>
          by
          <a href="https://scangov.com">ScanGov</a>
        </p>
      </div>
    </div>
  </div>
</footer>
<script>
  document.querySelector('button.navbar-toggler').addEventListener('click',function(e) {
    let el = document.querySelector(this.dataset.target);
    console.log(el)
    el.classList.toggle('show');
  })
</script>{% include "analytics.html" %}
