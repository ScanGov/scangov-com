<div class="container">
  <footer class="mt-5 pt-5 border-top">
    <div class="row">
      {% for col in site.data.nav-footer.docs %}
        <div class="col-3 mb-3">
          <ul class="nav flex-column">
            {% for item in col %}
              <li class="small mb-1">
                <a href="{{ site.baseurl }}{{ item.url }}" class="nav-link p-0 text-body-secondary">{{ item.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      {% endfor %}
    </div>
    <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
      <p class="small">
        <a href="{{ site.org-url }}" style="text-decoration: none;">ScanGov</a>
        {{ "now" | date: "%Y" }}
      </p>
    </div>
  </footer>
</div>
<a
  href="/contact"
  id="feedback-button"
  aria-label="Contact us"
  class="feedback"
  style="">
  Contact us
</a>
<script>
  const feedbackButton = document.getElementById("feedback-button");
  window.addEventListener('scroll', () => {
    if (document.documentElement.scrollTop > window.innerHeight * .3) 
      feedbackButton.style.opacity = '1';
    else
      feedbackButton.style.opacity = '0';
  });
</script>
{% include js.html %}
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll("h1").forEach(h1 => {
        h1.innerHTML = h1.innerHTML.replace(/\. +/g, ".<br>");
    });
  });
</script></body></html>
